  <div class="skewed-header">
    <div class="header-bg" style="background-image: url('images/background/FacebookCover.jpeg');"></div>

       <div class="skewed-header-content">
         <div class="heading-wrapper">
           <h1>Contact</h1>

            <div class="links-wrapper">
              <div class="nav-link">

            </div>

       </div>
      </div> 
  </div> 

  <div class="page-container">
    <div class="contact-grid-wrapper">
      <div class="company-metadata-sidebar-wrapper">
        <div class="logo">
          <img src="images/VetLogoDarkBlue.png" alt="logo">
        </div>
        
          
          
          <div class="company-details-wrapper">
              <i class="fa-solid fa-clock"></i>

              <div> 8:00-5:00</div>
          </div>  
        
          <div class="company-details-wrapper">
              <i class="fa-solid fa-location-dot"></i>

              <div> 123 any street <br> Birmingham, Al 32516 
              </div>
          </div>
        
          <div class="company-details-wrapper">
              <i class="fa-solid fa-phone"></i>
        
              <div> 850-704-5796

              </div>
           </div>
      </div>
        <div class="form">
          <div class="form-group">
            <input type="text" id="fullname" placeholder="Your Name">
            <label for="fullname">First and Last name</label>
          </div>
          <div class="form-group">
            <input type="email" id="email" placeholder="Your Email">
            <label for="email">Email</label>
            
          </div>
          <div class="form-group">
            <textarea name="message" id="message" placeholder="Message"></textarea>
            <label for="message">Message</label>
          </div>

          <div class="spacer10"></div>

          <div class="centered-btn-wrapper">
            <button type="submit" class="btn">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
    <div class="spacer100"></div>

  
      <div class="footer">
        <div class="logo-footer">
          <img src="images/background/LogoWhite.png" alt="logo">
        </div>

        <div class="footer-phone-hours">
          <span class="phone">
            555 555 5555
          </span>
          <span class="hours">
            10 AM - MIDNIGHT
          </span>
        </div>
