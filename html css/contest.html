        <div class="form" style="padding-left: 300px; padding-right: 300px;">
          <div class="form-group">
            <input type="text" id="fullname" placeholder="Your Name">
            <label for="fullname">First and Last name</label>
          </div>
          <div class="form-group">
            <input type="email" id="email" placeholder="Your Email">
            <label for="email">Email</label>
          </div>
          <div class="form-group">
            <input type="address" id="address" placeholder="Your address">
            <label for="address">Address: Street, City, State, and Zipcode </label>
          </div>

          <div class="form-group">
            <textarea name="message" id="message" placeholder="Message"></textarea>
            <label for="message">Full item description <br> size ( I.E. width x height x length) <br> website for examples (pintrest, instagram and etc..) <br> color or colors <br> Wood species (if known) </label>
          </div>
          

          <div class="spacer10"></div>

          
          
            <div class="contest-wrapper">
             <a href="Contest-Rules">Contest Rules Please Read</a>
             <div class="centered-btn-wrapper"></div>
             <button type="submit" class="btn">Approve</button>
             <div>  Clicking on approve means you have read and accepted rules
            </div>
         
          </div>
        </div>
